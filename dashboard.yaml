        - margin-left: 0px
views:
  - theme: Derek Dark Theme
    subview: false
    type: panel
    title: Room
    path: room
    icon: mdi:floor-plan
    badges: []
    cards:
      - type: custom:layout-card
        layout_type: grid
        layout:
          grid-template-columns: 50% 50%
        cards:
          - type: custom:room-card
            title: Living Room
            entity: light.living_room_lights
            show_icon: true
            state_color: false
            show_state: false
            icon:
              state_on: mdi:lightbulb-group
              state_off: mdi:lightbulb-group-outline
              template:
                styles: >
                  if (entity.state == 'on') return 'color: yellow'; else return
                  'color: rgb(169, 177, 188)';
            tap_action:
              action: toggle
            hold_action:
              action: navigate
              navigation_path: /fire-main/living-room
            templates:
              - name: light_template
                template:
                  show_icon: true
                  tap_action:
                    action: toggle
                  icon:
                    conditions:
                      - condition: equals
                        value: 'on'
                        icon: mdi:lightbulb
                      - condition: equals
                        value: 'off'
                        icon: mdi:lightbulb-outline
              - name: battery_template
                template:
                  show_icon: true
                  state_color: true
                  tap_action:
                    action: none
            info_entities:
              - entity: binary_sensor.living_room_door_on_off
                show_icon: true
                state_color: true
              - entity: binary_sensor.living_room_door_vibration
                show_icon: true
                state_color: true
              - entity: binary_sensor.living_room_motion_detector_on_off
                show_icon: true
                state_color: false
                card_mod:
                  style: |
                    ha-card { 
                      animation: blink 1s linear infinite;  
                    }
                icon:
                  conditions:
                    - condition: equals
                      value: 'on'
                      styles:
                        color: red
                        animation: blink 1s linear infinite
                    - condition: equals
                      value: 'off'
