kiosk_mode:
  hide_header: false
  hide_sidebar: true
  hide_overflow: true
  hide_menubutton: true
button_card_templates:
  header_example_template:
    styles:
      card:
        - padding: 5px 15px
        - background-color: var(--paper-item-icon-active-color)
      name:
        - text-transform: uppercase
        - color: var(--primary-background-color)
        - justify-self: start
        - font-weight: bold
      label:
        - text-transform: uppercase
        - color: var(--primary-background-color)
        - justify-self: start
        - font-weight: bold
  generic_custom_button:
    show_icon: true
    show_name: true
    styles:
      card:
        - background-color: rgba(0, 0, 0, 0)
        - '--ha-card-box-shadow': none
        - border-radius: 20px
        - '--mdc-ripple-color': white
        - '--mdc-ripple-press-opacity': 1.5
    card_mod:
      style: |
        ha-card {
          border: solid 1px var(--primary-text-color);
        }
  rgb_selector:
    show_icon: false
    styles:
      card:
        - background-color: rgba(0, 0, 0, 0)
        - border-radius: 50%
        - height: 75px
        - width: 75px
        - '--mdc-ripple-color': white
        - '--mdc-ripple-press-opacity': 1.5
    tap_action:
      action: call-service
      service: light.turn_on
      service_data:
        entity_id: light.bedroom_lights
    card_mod:
      style: |
        ha-card {
          border: solid 1px var(--primary-text-color);
        }
  brightness_selector:
    name: 100%
    show_name: true
    show_icon: false
    show_state: false
    styles:
      card:
        - background-color: rgba(0, 0, 0, 0)
        - border-radius: 20px
        - height: 75px
        - '--mdc-ripple-color': white
        - '--mdc-ripple-press-opacity': 0.5
      name:
        - font-weight: bold
        - font-size: 24px
    tap_action:
      action: call-service
      service: light.turn_on
      service_data:
        entity_id: light.bedroom_lights
        brightness_pct: 100
    card_mod:
      style: |
        ha-card {
          border: solid 1px var(--primary-text-color);
        }
  motion_detector_animated:
    entity: binary_sensor.bathroom_motion_detector_on_off
    name: Bathroom
    show_name: true
    styles:
      card:
        - background-color: rgb(17, 17, 17)
        - border-radius: 20px
    state:
      - color: rgb(28, 28, 28)
        operator: '=='
        value: 'off'
        icon: mdi:walk
        styles:
          name:
            - color: rgb(28, 28, 28)
      - color: rgb(255,0,0)
        operator: '=='
        value: 'on'
        icon: mdi:motion-sensor
        styles:
          name:
            - color: white
          icon:
            - animation: blink 2s ease infinite
