kiosk_mode:
  hide_header: false
  hide_overflow: true
  hide_menubutton: true
  user_settings:
    - users:
        - derek
        - another_user
      hide_sidebar: true
    - users:
        - tablet
      kiosk: false
      hide_sidebar: true
      ignore_entity_settings: true
  entity_settings:
    - entity:
        input_boolean.fire_main_hide_sidebar: 'on'
      hide_sidebar: true
    - entity:
        input_boolean.fire_main_hide_sidebar: 'off'
      hide_sidebar: false
    - entity:
        input_boolean.fire_main_hide_header: 'on'
      hide_header: true
    - entity:
        input_boolean.fire_main_hide_header: 'off'
      hide_header: false
button_card_templates:
  header_example_template:
    styles:
      card:
        - padding: 5px 15px
        - background-color: var(--paper-item-icon-active-color)
      name:
        - text-transform: uppercase
        - color: var(--primary-background-color)
        - justify-self: start
        - font-weight: bold
      label:
        - text-transform: uppercase
        - color: var(--primary-background-color)
        - justify-self: start
        - font-weight: bold
  generic_custom_button:
    show_icon: true
    show_name: true
    show_state: false
    triggers_update: all
    styles:
      card:
        - background-color: rgba(0, 0, 0, 0)
        - '--ha-card-box-shadow': none
        - border-radius: 20px
        - '--mdc-ripple-color': white
        - '--mdc-ripple-press-opacity': 1.5
    card_mod:
      style: |
        ha-card {
          border: solid 1px var(--primary-text-color);
        }
    tap_action:
      action: toggle
    hold_action:
      action: more-info
    double_tap_action:
      action: none
  rgb_selector:
    template: generic_custom_button
    show_name: false
    show_icon: false
    styles:
      card:
        - border-radius: 50%
        - height: 75px
        - width: 75px
    tap_action:
      action: call-service
      service: light.turn_on
      service_data:
        entity_id: light.bedroom_lights
  brightness_selector:
    template: generic_custom_button
    name: 100%
    show_icon: false
    styles:
      card:
        - height: 75px
      name:
        - font-weight: bold
        - font-size: 24px
    tap_action:
      action: call-service
      service: light.turn_on
      service_data:
        brightness_pct: 100
  brightness_selector2:
    template: generic_custom_button
    name: 100%
    show_icon: false
    styles:
      card:
        - height: 75px
      name:
        - font-weight: bold
        - font-size: 24px
    variables:
      var_entity: light.bedroom1
      var_brightness: 254
    state:
      - operator: template
        value: |
          [[[ return states[variables.var_entity].attributes
            && (states[variables.var_entity].attributes.brightness === variables.var_brightness) ]]]
        styles:
          name:
            - color: yellow
    tap_action:
      action: call-service
      service: light.turn_on
      service_data:
        brightness_pct: 100
  battery_custom_button:
    template: generic_custom_button
    entity: sensor.derek_s_fire_10_battery_level
    name: Tablet
    tap_action:
      action: none
    variables:
      var_color: |-
        [[[ 
          var battery_level=entity.state;
          if (battery_level > 70) return 'lime';
          else if (battery_level >= 30) return 'yellow';
          else return 'red';
        ]]]
    custom_fields:
      battery_percentage: |
        [[[ return `${entity.state}%` ]]] 
    styles:
      icon:
        - color: '[[[ return variables.var_color ]]]'
        - animation: |
            [[[ if (entity.state <= 10 ) return 'blink 2s ease infinite'; ]]]
      custom_fields:
        battery_percentage:
          - align-self: right
          - position: absolute
          - right: 9%
          - top: 3%
          - font-size: 14px
          - color: '[[[ return variables.var_color ]]]'
  nodered_all_lights_to_rgb:
    template: rgb_selector
    tap_action:
      action: call-service
      service: nodered.trigger
      service_data:
        entity_id: switch.nodered_all_lights_to_rgb
  nodered_all_lights_brightness:
    template: generic_custom_button
    name: 100%
    show_icon: false
    styles:
      card:
        - height: 75px
      name:
        - font-weight: bold
        - font-size: 24px
    tap_action:
      action: call-service
      service: nodered.trigger
      service_data:
        entity_id: switch.nodered_all_lights_to_rgb
  motion_detector_animated:
    entity: binary_sensor.bathroom_motion_detector_on_off
    name: Bathroom
    show_name: true
    styles:
      card:
        - background-color: rgb(17, 17, 17)
        - border-radius: 20px
    state:
      - color: rgb(28, 28, 28)
        operator: '=='
        value: 'off'
        icon: mdi:walk
        styles:
          name:
            - color: rgb(28, 28, 28)
      - color: rgb(255,0,0)
        operator: '=='
        value: 'on'
        icon: mdi:motion-sensor
        styles:
          name:
            - color: white
          icon:
            - animation: blink 2s ease infinite
      - color: rgb(28, 28, 28)
        operator: '=='
        value: unavailable
        icon: mdi:walk
        styles:
          name:
            - color: rgb(255, 255, 0)
            - animation: blink 3s cubic-bezier(.2, 0, 1, 1) infinite
